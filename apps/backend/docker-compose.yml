services:
  postgres:
    image: postgres:15
    container_name: really-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: really
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    
  pgadmin:
    image: dpage/pgadmin4
    container_name: really-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: 